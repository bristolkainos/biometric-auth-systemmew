<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 10px 0; }
        img { max-width: 100%; border: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Admin API Test</h1>
    
    <button onclick="testAdminLogin()">Test Admin Login</button>
    <button onclick="testPlotEndpoint()">Test Plot Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        let accessToken = null;
        
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(resultDiv);
            console.log(message);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testAdminLogin() {
            try {
                addResult("üîê Testing admin login...");
                
                const response = await fetch('http://localhost:8000/api/v1/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@biometric-auth.com',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    addResult(`‚úÖ Admin login successful! Token: ${accessToken.substring(0, 50)}...`, true);
                    localStorage.setItem('access_token', accessToken);
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Admin login failed: ${response.status} - ${errorText}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Admin login error: ${error.message}`, false);
            }
        }
        
        async function testPlotEndpoint() {
            try {
                if (!accessToken) {
                    accessToken = localStorage.getItem('access_token');
                }
                
                if (!accessToken) {
                    addResult("‚ùå No access token! Please login first.", false);
                    return;
                }
                
                addResult("üìä Testing plot endpoint...");
                
                const response = await fetch('http://localhost:8000/api/v1/admin/analytics/feature-distribution-time/plot', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    
                    addResult(`‚úÖ Plot endpoint successful! Content-Type: ${response.headers.get('content-type')}, Size: ${blob.size} bytes`, true);
                    
                    // Display the image
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Feature Distribution Plot';
                    document.getElementById('results').appendChild(img);
                    
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Plot endpoint failed: ${response.status} - ${errorText}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Plot endpoint error: ${error.message}`, false);
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult("üöÄ Admin API Test page loaded. Click buttons to test!");
        }
    </script>
</body>
</html>
